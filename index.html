<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korea Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="image">
    Hover over an image below to display here.
  </div>

  <div class="preview-container">
    <img class="preview" src="images/Seoul.jpg" alt="Gyeongbokgung Palace in Seoul" onmouseover="update(this)">
    <img class="preview" src="images/Busan.jpg" alt="Gamcheon Culture Village in Busan" onmouseover="update(this)">
    <img class="preview" src="images/Daejeon.jpg" alt="Expo Bridge in Daejeon" onmouseover="update(this)">
    <img class="preview" src="images/Jeonju.jpg" alt="Hanok Village in Jeonju" onmouseover="update(this)">
    <img class="preview" src="images/Pohang.jpg" alt="Yeongildae Beach in Pohang" onmouseover="update(this)">
    <img class="preview" src="images/Jeju Island.jpg" alt="Dodu Rainbow Coastal Road in Jeju Island" onmouseover="update(this)">
  </div>

  <script src="script.js"></script>

</body>
</html>
